<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dog shop</title>
    <link rel="icon" href="/img/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header"></div>
<div class="presentation">
    <img src="/img/first-dog.png" alt="DOG" title="dog">
    <h3>Do you love dogs as us?</h3>
    <p>Join to us, we will make all for your pets...</p>
    <form th:action="@{/registration}">
    <button class="btn" type="submit">Join...</button>
    </form>
</div>
<main class="container">
    <div class="items" th:if="${!items.isEmpty()}">
        <div th:each="el : ${items}">
            <a th:href="'/item/' + ${el.id}"><img th:src="${el.image}" th:alt="${el.title}"></a>
            <h3 th:text="${el.title}"/>
            <p th:text="${el.info}"/>
            <span th:text="${el.price} + 'BYN'"/>
        </div>
    </div>
    <div th:if="${items.isEmpty()}" class="block">
        <p>No items</p>
    </div>
</main>
<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
