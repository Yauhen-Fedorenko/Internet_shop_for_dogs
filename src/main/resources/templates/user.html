<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User's cabinet</title>
    <link rel="icon" href="/img/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="/layouts/header :: header"></div>
<main class="formAdd">
    <h1>User's cabinet</h1>
    <p>Hello, <span sec:authentication="name"/></p>
    <div class="formAdd">
        <form method="post" th:action="@{/logout}">
           <button type="submit">Logout</button>
        </form>
        <form th:action="@{/user/update}">
            <button type="submit">Update user's data</button>
        </form>
    </div>
</main>
<div th:replace="/layouts/footer :: footer"></div>
</body>
</html>
